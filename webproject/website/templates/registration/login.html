
<!DOCTYPE html>
{% load static %}
<html lang="en" class="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <%= csrf_meta_tags %>
    <%= csp_meta_tag %> -->
    <!-- <title>{{ title }}</title> -->
    <title>WEBSITE SIGN IN</title>
    <style>
      .button1 {
        background-color: white; 
        color: black; 
        border: 2px solid #008CBA;
      }

      .button1:hover {
        background-color: #008CBA;
        color: white;
      }
    </style>
    <link rel="stylesheet" href='{% static "website/css/common.css" %}'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
    <body>
      {% include "layouts/_header.html" %}
    <section>
    <form method="POST">
        {% csrf_token %}
        <div class="m-auto w-50 border-2 p-2">
        <h1 class="">LOGIN</h1><br>
        <input type="input" class="form-control w-75 p-3 " name="username" id="inputEmail" placeholder="Username" required >
        <input type="password" class="form-control w-75 p-3" name="password" id="inputPass" placeholder="Password" required>
        <br>
        <button class= "button1" type="submit" style="opacity: 1 !important;">Login</button>
        <!-- <a href="/password_reset">Reset Password</a> -->
        <!-- <button style="opacity: 1 !important; color: blue;"> <a href="signup/">Register</a> </button> -->
        </div>
      </form>
      <p class="m-auto w-50 border-2 p-2">Don't have an account? <a href="{% url 'authView' %}">Signup here</a></p>
    </section>
  </body> 
  </html>
