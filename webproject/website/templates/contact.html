{% extends "base.html" %}
{% load static %}
{% block title %}
Contact
{% endblock %}
{% block extra_head_content %}
		
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
		<link rel="stylesheet" type="text/css" href='{% static "website/css/contact_style.css" %}'>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
{% endblock %}
	
	
		
{% block content %}
		<section>
			<div class="contact-title">
				<div class="container">
					<h1>Contact</h1>
				</div>
			</div>
			<div class="contact-main">
				<div class="container">
					<div class="contact-main-content">
						<h2>Send Us A Message</h2>
						<form>
							<div class="form-content">
								<div class="inputbar">
									<div class="name-content">
										<div class="firstname">
											<label>First Name<span>*</span></label>
											<input type="text" name="firstName" placeholder="Emter your first name" required maxlength="45" />
										</div>
										<div class="lastname">
											<label>Last Name<span>*</span></label>
											<input type="text" name="lastName" placeholder="Enter your last name" required maxlength="45" />
										</div>
									</div>
									<div class="company-email">
										<div class="company">
											<label>Company<span>*</span></label>
											<input type="text" name="company" placeholder="Enter your company's name" required maxlength="45" />
										</div>
										<div class="workemail">
											<label>Work Email<span>*</span></label>
											<input type="email" name="email" pattern=".+@.+.com" placeholder="Enter your work email"  required maxlength="45" />
										</div>
									</div>
									<div class="phone-website">
										<div class="phone-number">
											<label>Phone Number<span>*</span></label>
											<input type="text" name="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required maxlength="10" />
										</div>
										<div class="website">
											<label>Website</label>
											<input type="text" name="website" placeholder="Enter URL of your website" required maxlength="45" />
										</div>
									</div>
									<div class="description">
										<label>Description</label>
										<textarea placeholder="Enter description" required maxlength="500"></textarea>
									</div>
									<div class="check-robot">
										<input type="checkbox" name="check-robot"/>
										<p>I'm not a robot</p>
										<div>
											<img src="./img/reCAPTCHA-logo@2x.png" alt=""/>
										</div>
									</div>
									<div class="buttonbar">
										<button type="submit">Submit</button>
										<input type="reset" value="Reset">
									</div>
								</div>
								<div class="google-map">
									<img src="./img/location_on-24px.svg" alt=""/>
									<p>Powered by Google Maps</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
